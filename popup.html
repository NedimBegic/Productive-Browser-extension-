<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive Browser Popup</title>
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/noteTracker.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Productive Browser</h1>
        <!-- Add your icon here -->
        <img src="your-icon.png" alt="Icon" width="32" height="32" />
      </header>

      <nav>
        <button id="notesBtn" class="active">Notes</button>
        <button id="pomodoroBtn">Pomodoro</button>
        <button id="dailyTaskBtn">Daily Task</button>
        <button id="nightReviewBtn">Night Review</button>
      </nav>

      <section id="notesSection">
        <h2>My Notes</h2>
        <ul id="notesList"></ul>
      </section>

      <!-- Add sections for other functionalities (pomodoro, daily task, night review) as needed -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
