<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive Browser Popup</title>
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/noteTracker.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Productive Browser</h1>
        <img src="icons/productive48.png" alt="Icon" width="32" height="32" />
      </header>

      <div class="textCopy">Text copied!</div>

      <nav>
        <button id="notesBtn" class="active">Notes</button>
        <button id="pomodoroBtn">Pomodoro</button>
        <button id="dailyTaskBtn">Daily Task</button>
        <button id="nightReviewBtn">Night Review</button>
      </nav>

      <section id="notesSection" class="sections">
        <h2>My Notes</h2>
        <ul id="notesList"></ul>
      </section>
      <section id="pomodoroSection" class="sections" style="display: none">
        <h2>Pomodoro Timer</h2>
        <!-- Add content for the Pomodoro section -->
      </section>

      <section id="dailyTaskSection" class="sections" style="display: none">
        <h2>Daily Task</h2>
        <!-- Add content for the Daily Task section -->
      </section>

      <section id="nightReviewSection" class="sections" style="display: none">
        <h2>Night Review</h2>
        <!-- Add content for the Night Review section -->
      </section>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
